<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4th Assignment</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">


    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        *{font-family: "Geist", sans-serif;}
    </style>
</head>
<body class="bg-gray-100 ">
    <header class="w-[80%] mx-auto">
        <h1 class="text-6xl font-bold text-black pt-15 pb-5">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-8">
            <div class="bg-white p-4 rounded-2xl">
                <p class="text-2xl py-5 px-5 text-gray-800">Total</p>
                <p id="total" class="text-3xl px-5 pb-5 font-bold">8</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p class="text-2xl py-5 px-5 text-gray-800">Interview</p>
                <p id="Interviewcount" class="text-3xl px-5 pb-5 font-bold">8</p>
            </div>
            <div class="bg-white p-4 rounded-2xl">
                <p class="text-2xl py-5 px-5 text-gray-800">Rejected</p>
                <p id="rejectedcount" class="text-3xl px-5 pb-5 font-bold">8</p>
            </div>
        </div>
    </header>

    <hr class="w-[80%] mx-auto my-[30px] opacity-40">

    <main class="w-[80%] mx-auto">
           <h1 class="text-4xl font-bold text-black pt-5 pb-5">Available job</h1>
        <div class="flex gap-4">
            <button class="bg-blue-500 text-white font-semibold text-xs rounded-sm px-5 py-2" id="all-filter-btn">All</button>
            <button class="bg-white text-gray-800 font-semibold text-xs rounded-sm px-5 py-2" id="interview-filter-btn">Interview</button>
            <button class="bg-white  text-gray-800 font-semibold text-xs rounded-sm px-5 py-2" id="rejected-filter-btn">Rejected</button>
        </div>

        <section>
        
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
